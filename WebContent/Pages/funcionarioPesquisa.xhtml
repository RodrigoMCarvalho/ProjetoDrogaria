<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/Templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
				<!-- IMPORTANTE Necessário para poder carregar a listagem de funcionários -->
				<f:event listener="#{funcionarioBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
		
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionarios" />
				</f:facet>
			</p:toolbar>
			
			<h:panelGrid columns="6">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="50" size="34" />
				
				<p:outputLabel value="CPF:"/>
				<p:inputMask mask="999.999.999-99" size="12"/>
				
				<p:outputLabel  value="Função:"/>
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione uma função"/>
					<f:selectItem itemLabel="Administrador"/>
					<f:selectItem itemLabel="Gerente"/>
					<f:selectItem itemLabel="Balconista"/>
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
			<p:commandButton value="Buscar" />
			<p:commandButton value="Novo" action="/Pages/funcionarioCadastro.xhtml?faces-redirect=true" />
			</h:panelGrid>
			
			<p:dataTable emptyMessage="Nenhum registro encontrado." 
				value="#{funcionarioBean.listFuncionarios}"
				filteredValue="#{funcionarioBean.listFuncionariosFiltrados}"
				var="funcionarioCursor" rows="7" paginator="true" >
				
				<p:column headerText="Código" sortBy="#{funcionarioCursor.codigo}">
					<h:outputText value="#{funcionarioCursor.codigo}"/>
				</p:column>
				<p:column headerText="Nome" sortBy="#{funcionarioCursor.nome}">
					<h:outputText value="#{funcionarioCursor.nome}" />
				</p:column>
				<p:column headerText="CPF" sortBy="#{funcionarioCursor.cpf}">
					<h:outputText  value="#{funcionarioCursor.cpf}"/>
				</p:column>
				<p:column headerText="Função" sortBy="#{funcionarioCursor.funcao}">
					<h:outputText  value="#{funcionarioCursor.funcao}"/>
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
