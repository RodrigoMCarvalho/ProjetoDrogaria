					</p:submenu>
					<p:submenu label="Venda" rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Novo"
						outcome="/Pages/vendaCadastro.xhtml"/>

					</p:submenu>
				</p:panelMenu>

		<p:layoutUnit position="center" resizable="false" closable="false"
